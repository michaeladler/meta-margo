header:
  version: 14
  includes:
    - repo: cip-core
      file: kas-cip.yml

build_system: isar

repos:
  meta-margo:

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    commit: 32fcde2c5d688f4722c52faadd042c86cf0c5095

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "0"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
  backports: |
    DISTRO_APT_SOURCES:append = " conf/distro/debian-bookworm-backports.list"
