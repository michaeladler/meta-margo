header:
  version: 14
  includes:
    - kas/margo.yml

build_system: isar

target: margo-device-image

local_conf_header:
  disk:
    ROOTFS_EXTRA = "1024" # MB
  root_password: |
    USERS += "root"
    USER_root[password] = "root"
    USER_root[flags] = "clear-text-password"
